<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Gallery</h1>

<div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animal')">Animals</button>
</div>

<div class="gallery">
    <img src="images/nature1.jpg" class="image nature" onclick="openLightbox(0)">
    <img src="images/nature2.jpg" class="image nature" onclick="openLightbox(1)">
    <img src="images/city1.jpg" class="image city" onclick="openLightbox(2)">
    <img src="images/city2.jpg" class="image city" onclick="openLightbox(3)">
    <img src="images/animal1.jpg" class="image animal" onclick="openLightbox(4)">
    <img src="images/animal2.jpg" class="image animal" onclick="openLightbox(5)">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="nav prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="nav next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
